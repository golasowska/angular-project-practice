<div *ngIf="taskList.length>0; else addTask ">
  <p [ngStyle]="{color: getColor()}">Tasks to do: {{taskList.length}}</p>
  <ul>
    <li appDate [date]="task.created" *ngFor="let task of taskList | sortName; let i = index; let odd = odd" [ngClass]="{'odd-li': odd===true, 'last-li': taskList.length === 1}">
      {{task.name | transformTask: '!' }}
      <button type="button" class="btn btn-success" (click)="onDone(task)">Done</button>
      <button type="button" class="btn btn-danger" (click)="onRemove(task)">Remove</button>
    </li>
  </ul>
  <h4> {{taskList.length}} tasks left!</h4>
</div>

<ng-template #addTask>Add a task !!</ng-template>
