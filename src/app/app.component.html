<div>
  <div class="container">
    <app-add-task (emitTask)="onAddTask($event)"></app-add-task>
  </div>

  <div class="container">

    <app-todo-task [taskList]="taskList" (removeTask)="onRemove($event)" (taskDone)="onDone($event)"></app-todo-task>

    <app-done-task [done]="done"></app-done-task>

  </div>
</div>
